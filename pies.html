<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <title>Pies | Bethany's Pie Shop</title>
    <!-- Deleted page specific styles of the homepage style(in other words, Custom Styles) -->
</head>
<body>
    <header><!-- added header & navigation -->
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main> <!-- added main content of the page NOTE: This content is the primary content to SEO-->
        <aside><img src="images/logo.png" alt="Bethany's Pie Shop"></aside> <!-- added logo -->
        <article>
            <!-- This columns section below should be styled to show only on desktops -->
            <section class="columns-desktop">
                <div class="pie">
                    <img src="images/apple-pie.png" alt="Apple Pie">
                    <div class="columns">
                        <div class="title">Apple Pie</div>
                        <div class="price">$12.95</div>
                    </div>
                    <p class="desc">Our famous apple pie</p>
                    <button data-order="apple-pie">Order</button>
                </div>
                <div class="pie">
                    <img src="images/cherry-pie.png" alt="Apple Pie">
                    <div class="columns">
                        <div class="title">Cherry Pie</div>
                        <div class="price">$15.95</div>
                    </div>
                    <p class="desc">A summer classic!</p>
                    <button data-order="cherry-pie">Order</button>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <nav>
            <li><a href="/">Home</a></li>
            <li><a href="pies.html">Pies</a></li>
            <li><a href="contact.html">Contact</a></li>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", ()=>{
        const orderButtons = document.querySelectorAll('button[data-order]');
        orderButtons.forEach((button)=>{
            button.addEventListener("click", function(e){
                const button = e.currentTarget; //gives us reference to the button that was clicked on
                const container = button.parentNode; //gets the parent of the button that was clicked

                const order = { //created a simple object literal
                    id: button.getAttribute("data-order"),
                    title: container.querySelector(".title").innerText,
                    price: container.querySelector(".price").innerText,
                    desc: container.querySelector(".desc").innerText
                };

                //saving our data to localStorage
                localStorage.setItem("order", JSON.stringify(order)); //localStorage does not know how to save objects only strings, this is why we converted it using JSON function stringify() 
                // NOTE: JSON stand for javascript object notation
                const url = window.location.href.replace("pies.html", "order.html"); //gets the current window url & switches it with the location url we want to re-direct user to.
                window.location.href = url; //re-directs user to the new order page
            })
        })
    })
</script>
</html>
